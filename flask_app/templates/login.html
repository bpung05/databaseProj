<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form style="display: flex; flex-direction: column; align-items: flex-start;" method="post">
        {{ form.hidden_tag() }}
        <label>Username:</label>
        {{ form.username }}
        <label>Password:</label>
        {{ form.password }}
        {{ form.submit }}
    </form>
</body>
</html>
